<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김민석_프론트엔드/비대면 자기소개 메뉴 화면</title>
    <script src="https://kit.fontawesome.com/0ed25d34f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="menu-header">
        <button id="back" onclick="location.href='index.html'">&lt;</button>
        <h1>메인 메뉴</h1>
        <h2>무엇을 알아볼까요?</h2>
      </header>
      <main id="menu-main">
        <section id="section-container">
          <section onClick="location.href='intro.html'">
            <figure>
                <i class="fa-solid fa-person fa-4x"></i>
              <figcaption>인적사항</figcaption>
            </figure>
          </section>
          <section onClick="location.href='hobby.html'">
            <figure>
                <i class="fa-solid fa-star fa-4x"></i>
              <figcaption>취미/관심사</figcaption>
            </figure>
          </section>
          <section onClick="location.href='music.html'">
            <figure>
                <i class="fa-solid fa-music fa-4x"></i>
              <figcaption>노래 추천</figcaption>
            </figure>
          </section>
          <section onClick="location.href='share.html'">
            <figure>
                <i class="fa-solid fa-share-nodes fa-4x"></i>
              <figcaption>공유해요!</figcaption>
            </figure>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
